<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <title>FindAFriend</title>
</head>
<body>
  <div class="container">
    <div class="hero_container">
      <nav class="menu">
        <input type="checkbox" class="menu__trigger">
        <img class="menu__lines" src="./assets/menu.svg">
        <img class="menu__close" src="./assets/close-menu.svg">
        <div class="menu__items">
          <ul>
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#about">Sobre o app</a>
            </li>
            <li>
              <a href="#">Animais disponíveis</a>
            </li>
            <li>
              <a href="#">Sobre o FindAFriend</a>
            </li>
            <li>
              <a href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>

      <header>
        <div class="logo">
          <img src="./assets/logo.svg" alt="FindAFriend Logo">
        </div>
      </header>

      <div class="info">
        <div class="pet-images">
          <img src="./assets/dog-1.png">
          <img src="./assets/cat-1.png">
          <img src="./assets/dog-2.png">
          <img src="./assets/cat-2.png">
        </div>

        <h2 class="info__text">
          <span>324 amigos</span> na sua cidade
        </h2>
      </div>

      <div class="text-wrapper">
        <h1 class="info__title">
          Leve <br> a felicidade para o seu lar
        </h1>

        <h2 class="info__subtitle">
          Encontre o animal de estimação ideal para seu estilo de vida!
        </h2>
      </div>

      <div class="mosaic">
        <div class="cachorro">
        </div>

        <div class="cta">
          <a class="cta__button" href="#">Acesse agora</a>
        </div>
      </div>
    </div>
  </div>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
